name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install quasar and build
      run: |
        yarn global add @quasar/cli
        quasar build
      env:
        CI: true
